<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css动画演示</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate2d.css">
	<script src = "js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src = "js/common.js"></script>
</head>
<body>
	<div class="all">
		<div class="head-wrap">
			<h3 id="logo">css动画演示</h3>
		</div>
		<div class="main-wrap">
			<div class="page">
				<div class="select-2d">
					<div class="link"><a id = "link-1" href="index2d.html">2D动画演示</a></div>
				</div>
				<div class="select-3d">
					<div class="link"><a id = "link-2" href="index3d.html">3D动画演示</a></div>
				</div>
				<div class="line">
					<canvas id="arrow-line" width="920" height="30"></canvas>
				</div>
				<div class="animate-container">
					<div id="box-1" class="box"></div>
					<div id="box-2" class="box">
						<img id="pointer" src="images/point.png">
					</div>
					<div id="box-3" class="box">
						<img id="line-1" src="images/loading-line-1.png">
						<img id="line-2" src="images/loading-line-2.png">
					</div>
					<div id="box-4" class="box">
						<div class="loading">
							<div class="dot" id="dot-1"></div>
							<div class="dot" id="dot-2"></div>
							<div class="dot" id="dot-3"></div>
							<div class="dot" id="dot-4"></div>
							<div class="dot" id="dot-5"></div>
						</div>
					</div>
					<div id="box-5" class="box">
						<ul class="loading-2">
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>
					<div id="box-6" class="box">
						<div class="loading-3">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div id="box-7" class="box">
						<div class="loading-4">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div id="box-8" class="box">
						<div class="loading-5">
							<div></div>
							<div></div>
							<div></div>
							<div></div>
						</div>
					</div>
					<div id="box-9" class="box">
						<div class="loading-6">
							<div></div>
							<div></div>
						</div>						
					</div>
				</div>
			</div>
		</div>
		<div class="foot-wrap">
			
		</div>
	</div>
	<script type="text/javascript">
		var c=document.getElementById("arrow-line");
		var cxt=c.getContext("2d");
		cxt.moveTo(15,8);
		cxt.lineTo(40,8);
		cxt.lineTo(45,1);
		cxt.lineTo(50,8);
		cxt.lineTo(900,8);
		cxt.stroke();
	</script>
</body>
</html>
